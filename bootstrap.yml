---

- name: bootstrap
  hosts: all
  become: yes
  roles:
    - role: common

    - role: minio-disks

    - role: nginx
      vhosts:
        - name: hq.mkdevops.se
          local_port: 8070

        - name: test.mkdevops.se
          local_port: 8071

        #- name: id.mkdevops.se
        #  local_port: 8072

        - name: mkdevops.se
          local_port: 8073
          max_upload_size: 32M
        - name: www.mkdevops.se
          local_port: 8073
          max_upload_size: 32M
        - name: staging-www.mkdevops.se
          local_port: 8074
          max_upload_size: 32M

        - name: bamboo.mkdevops.se
          local_port: 8085

        - name: konfigurator.mkdevops.se
          local_port: 3000
          max_upload_size: 16M

        - name: kibana.mkdevops.se
          local_port: 5601
          basic_auth: yes
      when: ansible_distribution == 'CentOS'

    - role: docker
      when: ansible_distribution == 'CentOS'
...
